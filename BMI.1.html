<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BMI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        function abcde(){
            alert(1234453534);
        }
        function ShowLevel(heigh){
            var min = 18.5 * (heigh * heigh);
            var max = 24 * (heigh * heigh);
            $("#tall").text(heigh * 100);
            $("#min").text(min.toFixed(2));
            $("#max").text(max.toFixed(2));
        }
        function ShowBMI(){
            var h = $("#heigh").val();
            var w = $("#weight").val();
            var b = w / (h*h);
            b = b.toFixed(2);
            console.log(b);
            //alert("BMI = "+b); 
            $("#bmi").text(b);
            ShowLevel(h);
        }
        function main(){
            ShowBMI();
            abcde();
        }
        $(document).load(

        );
    </script>
</head>
<body>
    <div>
        <h1>請輸入身高體重</h1>
        <table>
            <tr>
                <td>
                    <label>身高（公尺）：</label>
                </td>
                <td>
                    <input type="text" id="heigh">
                </td>
            </tr>
            <tr>
                <td>
                    <label>體重（公斤）：</label>
                </td>
                <td>
                    <input type="text" id="weight">
                </td>
            </tr>
            <tr>
                <td><input type="submit" id="check_me" onclick="main    ()"></td>
            </tr>
        </table>
        
        <p>你的BMI值為：<span id="bmi"></span></p>        
    </div>
    <br>
    <div>
        <h1>你的體重標準範圍</h1>
        <table>
            <tr>
                <td>身高</td>
                <td>過輕</td>
                <td>過重</td>
            </tr>
            <tr>
                <td><span id="tall"></span></td>
                <td><span id="min"></span></td>
                <td><span id="max"></span></td>
            </tr>
        </table>
    </div>
</body>
</html>
